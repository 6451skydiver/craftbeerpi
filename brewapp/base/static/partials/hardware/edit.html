<div ng-controller="PumpEditController">
  <form>

    <div class="row">
      <div class="col-sm-4">
        <div class="panel panel-default" data-toggle="tooltip" data-placement="top">
          <div class="panel-heading">
            Hardware Configuration
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label>Name</label>
              <input type="text" ng-model="pump.name" class="form-control">
            </div>

            <div class="form-group">
              <label>Switch</label>
              <select class="form-control" ng-model="pump.switch">
                <option value="">---Please select---</option>
                <option ng-repeat="t in gpio" value="{{t.key}}" ng-selected="kettle.agitator == t.key">{{t.value}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>


    </div>
    <div class="row">
      <p>
        <a class="btn btn-default" href="" back-button><i class="fa fa-arrow-circle-left"></i> Back</a>
        <a class="btn btn-danger" href="" ng-click="delete()"> <i class="fa fa-times-circle"></i> Delete</a>
        <a class="btn btn-success" href="" ng-click="save()"><i  class="fa fa-check-circle"></i> Save</a>
      </p>
    </div>
  </form>
</div>
