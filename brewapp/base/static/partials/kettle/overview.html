<div ng-controller="KettleOverviewController">

	<div class="row">

		<div class="col-sm-7">
			<div class="panel panel-default kettle" data-toggle="tooltip" data-placement="top">
				<div class="panel-heading">
					Kettles
					<div class="btn-group pull-right" role="group" aria-label="...">
						<div class="btn-group" role="group">
							<a class="btn btn-danger btn-xs" ng-click="clearTempLogs()" >Clear Temperature Log</a>
						</div>
					</div>
				</div>

				<table class="table">
					<thead>
						<td>Name</td>
						<td>Sensor Id</td>
						<td>Heater</td>
						<td>Agiator</td>
						<td>Height/Diameter</td>
					</thead>
					<tr ng-repeat="item in kettles track by $index">
						<td>
							<a href="#/kettle/{{item.id}}">{{ item.name }}</a>
						</td>
						<td>
							{{ item.sensorid }}
						</td>
						<td>
							{{ item.heater }}
						</td>
						<td>
							{{ item.agitator }}
						</td>
						<td>
							{{ item.height }}cm/{{ item.diameter }}cm
						</td>
					</tr>
				</table>
			</div>
		</div>


		<div class="col-sm-5">
			<div class="panel panel-default kettle" data-toggle="tooltip" data-placement="top">
				<div class="panel-heading">
					New Kettle
				</div>
				<div class="panel-body">
					<form class="form">
						<div class="form-group">
							<label class="control-label">Name</label>

							<input type="text"  ng-model="kettle.name" class="form-control">

						</div>
						<div class="form-group">
								<label class="control-label">Thermometer Id</label>

							<select class="form-control" ng-model="kettle.sensorid">
								<option ng-repeat="t in thermometer" value="{{t.key}}" ng-selected="step.type == t.key">{{t.value}}</option>
							</select>

						</div>
						<div class="form-group">
							<label>Sensor Offset</label>
							<input type="text"  ng-model="kettle.sensoroffset" class="form-control">
						</div>
						<div class="form-group">
							<label>Heater Switch</label>
							<select class="form-control" ng-model="kettle.heater">
								<option ng-repeat="t in gpio" value="{{t.key}}" ng-selected="kettle.heater == t.key">{{t.value}}</option>
							</select>
						</div>
						<div class="form-group">
							<label>Agitator Switch</label>
							<select class="form-control" ng-model="kettle.agitator">
								<option ng-repeat="t in gpio" value="{{t.key}}" ng-selected="kettle.agitator == t.key">{{t.value}}</option>
							</select>
						</div>

						<div class="form-group">
							<label>Automatic Logic</label>
							<select  class="form-control" name="singleSelect" id="singleSelect" ng-model="kettle.automatic" ng-options="c.name for c in automatic">
	      					<option value="">---Please select---</option>
	    				</select>
						</div>

						<div class="form-group" ng-repeat="p in kettle.automatic.parameter">
							<label>{{p.name}}</label>
							<input type="text"  ng-model="p.value" class="form-control">
						</div>

						<div class="form-group">
							<label>Heigth in cm</label>
								<input type="text"  ng-model="kettle.height" class="form-control">
						</div>
						<div class="form-group">
							<label>Diameter in cm</label>
								<input type="text"  ng-model="kettle.diameter" class="form-control">
						</div>
						<a class="btn btn-danger" href="" ng-click="clear()"><i class="fa fa-times-circle"></i> Clear</a>
						<a class="btn btn-success" href="" ng-click="save()"><i  class="fa fa-check-circle"></i> Save</a>
					</form>
				</div>
			</div>

		</div>
	</div>


</div>
