<div class="modal-header">
  <h4>
    {{headline}}


  </h4>
</div>
<div class="modal-body">
  <form class="form">
    <div class="form-group">
      <label>{{ 'NAME' | translate}}</label>
      <input type="text" ng-model="step.name" class="form-control">
    </div>
    <div class="form-group">
      <label>{{ 'TYPE' | translate}}</label>
      <select class="form-control" ng-model="step.type">
        <option ng-repeat="t in type" value="{{t.key}}" ng-selected="step.type == t.key">{{t.value}}</option>
      </select>
    </div>
    <div class="form-group">

      <label>{{ 'TARGET_TEMP_IN' | translate}} Â°{{ config["UNIT"]}}</label>
      <input type="number" ng-model="step.temp" class="form-control">
    </div>
    <div class="form-group">
      <label>{{ 'TIMER_IN_MIN' | translate}}</label>
      <input type="number" ng-model="step.timer" class="form-control">
    </div>
    <div class="form-group">
      <label>{{ 'KETTLE' | translate}}</label>
      <select class="form-control" ng-model="step.kettleid">
        <option ng-repeat="t in kettles" value="{{t.key}}" ng-selected="step.kettleid == t.key">{{t.value}}</option>
      </select>
    </div <div class="form-group">
    <label>{{ 'ORDER' | translate}}</label>
    <input type="text" ng-model="step.order" class="form-control">
</div>

</form>
</div>
</div>

<div class="modal-footer">
  <a class="btn btn-default" href="" ng-click="cancel()"><i class="fa fa-times-circle"></i></a>
  <a class="btn btn-danger" ng-if="edit" ng-click="delete()"> <i class="fa fa-trash"></i></a>
  <a class="btn btn-success" href="" ng-click="save()"><i  class="fa fa-check-circle"></i></a>

</div>
