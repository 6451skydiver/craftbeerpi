<div class="modal-header" >
    <h4 class="modal-title"><i class="fa fa-book"></i> Recipe Book</h4>
</div>
<div class="modal-body">
  <div class="form-group">
    <label>Filter by Name:</label>
    <input type="text" ng-model="search" />
  </div>

<table class="table">
  <thead>
    <tr>
      <th>Recipe Name</th>
      <th>Action</th>
    </tr>
  </thead>
  <tr ng-repeat="item in items | filter:search">
    <td>
      {{item.name}}
    </td>
    <td>
      <a class="btn btn-success" ng-click="load(item.id)"><i class="fa fa-folder-open"></i></a>
      <a class="btn btn-danger" ng-click="delete(item.id)"><i class="fa fa-trash"></i></a>
    </td>
  </tr>
</table>
</div>
<div class="modal-footer">
  <button class="btn btn-danger" type="button" ng-click="cancel()"><i class="fa fa-times-circle"></i></button>
</div>
