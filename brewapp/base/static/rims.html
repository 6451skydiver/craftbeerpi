<!DOCTYPE html>
<html>

<head>
  <title>CraftBeerPi 2.1</title>
  <!-- http://fonts.googleapis.com/css?family=Tangerine -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/base/static/addon/css/google.css">
  <link rel="stylesheet" type="text/css" href="/base/static/style.css">
  <link rel="stylesheet" type="text/css" href="/base/static/addon/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/base/static/addon/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="/base/static/addon/css/weather-icons.min.css" />
  <link rel="stylesheet" type="text/css" href="/base/static/addon/css/c3.min.css" type="text/css">
  <link rel="stylesheet" type="text/css" href="/base/static/addon/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="/base/static/addon/css/angular-wizard.min.css">


  <style>
    .kettle {
      background-image: url("/static/kettle.png");
      width: 303px;
      height: 442px;
      float: left;
      margin: 10px;
    }

    .kettle .temp {
      font-size: 3em;
      position: relative;
      top: 100px;
      left: 100px;
    }

    .kettlelabel {
      font-size: 2em;
      position: relative;
      top: 20px;
      left: 50px;
      width: 200px;
      border: 1px solid #CCC;
      background-color: #FFF;
      text-align: center;
    }

    .kettlecontrol {
      position: relative;
      top: 100px;
      left: 10px;
      width: 285px;
      text-align: center;

    }

    .chart {
      position: relative;
      display: inline-block;
      width: 110px;
      height: 110px;
      margin-top: 50px;
      margin-bottom: 50px;
      text-align: center;
      top: 40px;
      left: 100px;
    }

    .chart canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .percent {
      display: inline-block;
      line-height: 110px;
      font-size: 2em;
      z-index: 2;
    }

    .percent:after {
      content: 'Â°C';
      margin-left: 0.1em;
      font-size: .8em;
    }
  </style>

</head>

<body ng-app="app">
  <div ng-controller="chartCtrl">


    <div class="kettle" ng-repeat="v in kettles track by $index">
      <div class="kettlelabel">{{v.name}}</div>
      <span class="chart" easypiechart options="options" percent="v.percent">
			     <span class="percent" ng-bind="v.percent"></span>
      </span>
      <div class="btn-group kettlecontrol btn-group-justified" role="group">
        <div class="btn-group" role="group">
          <button class="btn btn-default" role="group">
            <span class="badge"><i class="fa fa-crosshairs"></i></span>
          </button>
        </div>
        <div class="btn-group" role="group">
          <button class="btn btn-default" role="group">
            <span class="badge"><i class="fa fa-car"></i></span>
          </button>
        </div>
        <div class="btn-group" role="group">
          <button class="btn btn-default" role="group">
            <span class="badge"><i class="fa fa-fire"></i></span>
          </button>
        </div>
        <div class="btn-group" role="group">
          <button class="btn btn-default" role="group">
            <span class="badge"><i class="fa fa-refresh "></i></span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="/base/static/addon/js/angular.min.js"></script>
  <script type="text/javascript" src="/base/static/addon/js/ui-bootstrap-tpls-0.14.3.min.js"></script>

  <script type="text/javascript" src="/base/static/addon/js/angular.easypiechart.min.js"></script>
  <script>


    var app = angular.module('app', ['easypiechart']);
    app.controller('chartCtrl', ['$scope', function($scope) {
      $scope.kettles= [
        {
          "name": "Hot Liqour Tank",
          "percent": 33
        },
        {
          "name": "MashTun",
          "percent": 50
        },
        {
          "name": "Boil Kettle",
          "percent": 50
        }
      ];
      $scope.percent = 100;
      $scope.percent2 = 50;
      $scope.percent3 = 33;
      $scope.options = {
        animate: {
          duration: 1000,
          enabled: true
        },
        barColor: 'red',
        scaleColor: true,
        lineWidth: 5,
        lineCap: 'circle'
      };
    }]);
  </script>
</body>

</html>
