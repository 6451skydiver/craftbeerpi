<style>
    .temp {
        font-size: 3.0em;
        text-align: center;
    }

    .headline {
        font-size: 1.5em;
        width: 70%;
        overflow: hidden;
        display: inline-block;
        white-space: nowrap;
    }

    .fadeMe {
            opacity:0.7;
    filter: alpha(opacity=20);
    background-color:#000;
    width:100%;
    height:100%;
    z-index:10;
    top:0;
    left:0;
    position:fixed;
    }

    .vertical-center {
        margin-top: 200px;
        width: 100%;
        text-align: center;
    }

</style>

<div ng-controller="FermenterController">

 <div class="row">
     <div class="col-sm-12">
    <div class="btn-group pull-right" role="group">

                        <a class="btn btn-success"  ng-click="create()" role="group"><i class="fa fa-plus"></i></a>

					</div>
         </div>
  </div>
    <div class="row">
        <div class="col-sm-3" ng-repeat="n in fermenters">
            <div class="panel panel-default kettle" data-toggle="tooltip" data-placement="top">
                <div class="panel-heading">
                    <span class="headline"><i class="fa fa-chevron-circle-right"></i> {{n.name}}</span>
                    <div class="btn-group pull-right" role="group">
                        <a ng-click="edit(n.id)" class="btn btn-success" role="group">
                            <i class="fa fa-wrench"></i></a>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-body">
                        <div style="width: 100%;">
                            <div style="display: inline-block; width: 49%; ">{{n.brewname}}</div>
                            <div style="display: inline-block; width: 49%; text-align: right"><i class="fa fa-crosshairs"></i><strong>{{n.target_temp}}°{{ config["UNIT"] }}</strong></div>
                        </div>

                        <div class="temp"><i
                                class="wi wi-thermometer"></i> <b>{{ n.sensorid | get_temp:temps }}°{{ config["UNIT"] }}</b></div>
                </div>

                <div class="panel-footer">
                    <div class="btn-group btn-group-justified" role="group ">
                        <div class="btn-group" role="group">
                            <button class="btn btn-default"
                                    role="group" ng-click="setTargetTemp(n)">
                                <span class="badge"><i class="fa fa-crosshairs"></i></span>
                            </button>
                        </div>
                        <div class="btn-group" role="group">
                            <button class="btn btn-default" role="group">
                                <span class="badge"><i class="fa fa-car"></i></span>
                            </button>
                        </div>
                        <div class="btn-group" role="group">
                            <button class="btn btn-default" ng-if="n.heaterid" ng-class="n.heaterid | switch_state2:switch_state"  ng-click="switchGPIO(n.heaterid)" role="group">
                                <span class="badge"><i class="fa fa-fire"></i></span>
                            </button>
                        </div>
                        <div class="btn-group" role="group">

                            <button class="btn btn-default" ng-if="n.coolerid" ng-class="n.coolerid | switch_state2:switch_state"  ng-click="switchGPIO(n.coolerid)" role="group">
                                <span class="badge"><i class="wi wi-snowflake-cold"></i></span>
                            </button>
                        </div>
                        <div class="btn-group" role="group">
                            <a href="#/chart/{{ n.sensorid }}" class="btn btn-default" role="group">
                                <span class="badge"><i class="fa fa-line-chart"></i></span>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
            <div class="panel panel-default kettle" data-toggle="tooltip" data-placement="top">
                <div class="panel-heading">


                    <div class="btn-group pull-right" role="group">


                        <a ng-click="createHardware()" class="btn btn-warning" role="group">
                            <i class="fa fa-pencil-square-o"></i></a>
                        <a ng-click="createHardware()" class="btn btn-danger" role="group">
                            <i class="fa fa-stop"></i></a>
                        <a ng-click="createHardware()" class="btn btn-success" role="group">
                            <i class="fa fa-play"></i></a>
                    </div>

                    <div class="clearfix"></div>
                </div>
                <table class="table">
                    <tr ng-repeat="n in [1,2,3,4,5,6,7,8]">
                        <td>
                            <div>23°C</div>
                            <div>
                                <small>Start:</small>
                            </div>
                            <div>
                                <small>End:</small>
                            </div>
                        </td>
                        <td>
                            2 Days 05:30
                        </td>
                        <td>
                            <button class="btn btn-primary btn-sm"><i class="fa fa-forward"></i></button>
                        </td>
                    </tr>

                </table>
            </div>
        </div>

    </div>
