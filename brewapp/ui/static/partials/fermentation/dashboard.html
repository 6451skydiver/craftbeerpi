<style>
    .temp {
        font-size: 3.0em;
    }

    .headline {
        font-size: 1.5em;
        width: 70%;
        overflow: hidden;
        display: inline-block;
        white-space: nowrap;
    }

    .fadeMe {
            opacity:0.7;
    filter: alpha(opacity=20);
    background-color:#000;
    width:100%;
    height:100%;
    z-index:10;
    top:0;
    left:0;
    position:fixed;
    }

    .vertical-center {
        margin-top: 200px;
        width: 100%;
        text-align: center;
    }

</style>

<div>

    <div class="row">
        <div class="col-sm-3" ng-repeat="n in [1,2,3,4]">
            <div class="panel panel-default kettle" data-toggle="tooltip" data-placement="top">
                <div class="panel-heading">
                    <span class="headline"><i class="fa fa-chevron-circle-right"></i> FERMENTER</span>
                    <div class="btn-group pull-right" role="group">
                        <a ng-click="createHardware()" class="btn btn-success" role="group">
                            <i class="fa fa-wrench"></i></a>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-body">
                    <div>{{ 'BEER_NAME' | translate }}: Pale Ale</div>

                    <span class="pull-right"><i class="fa fa-crosshairs"></i>
          <strong>99°{{ config["UNIT"] }}</strong>
        </span>

                        <span class="temp"><i
                                class="wi wi-thermometer"></i> <b>99°{{ config["UNIT"] }}</b></span>
                </div>

                <div class="panel-footer">
                    <div class="btn-group btn-group-justified" role="group ">
                        <div class="btn-group" role="group">
                            <button class="btn btn-default" data-toggle="tooltip"
                                    title="{{ 'TOOLTIP_KETTLE_UTILS' | translate }}"
                                    role="group" ng-click="setTargetTemp(v)">
                                <span class="badge"><i class="fa fa-crosshairs"></i></span>
                            </button>
                        </div>
                        <div class="btn-group" role="group">
                            <button class="btn btn-default" data-toggle="tooltip"
                                    title="{{ 'TOOLTIP_EN_AUTO' | translate }}" role="group">
                                <span class="badge"><i class="fa fa-car"></i></span>
                            </button>
                        </div>
                        <div class="btn-group" role="group">

                            <button class="btn btn-default" data-toggle="tooltip"
                                    title="{{ 'TOOLTIP_SW_HEATER' | translate }}" role="group">
                                <span class="badge"><i class="fa fa-fire"></i></span>
                            </button>
                        </div>
                        <div class="btn-group" role="group">

                            <button class="btn btn-default" data-toggle="tooltip"
                                    title="{{ 'TOOLTIP_SW_AGITATOR' | translate }}"
                                    role="group">
                                <span class="badge"><i class="wi wi-snowflake-cold"></i></span>
                            </button>
                        </div>
                        <div class="btn-group" role="group">

                            <button class="btn btn-default" data-toggle="tooltip"
                                    title="{{ 'TOOLTIP_SW_AGITATOR' | translate }}"
                                    role="group">
                                <span class="badge"><i class="fa fa-line-chart"></i></span>
                            </button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="panel panel-default kettle" data-toggle="tooltip" data-placement="top">
                <div class="panel-heading">


                    <div class="btn-group pull-right" role="group">
                        <a ng-click="createHardware()" class="btn btn-success" role="group">
                            <i class="fa fa-stop"></i></a>
                        <a ng-click="createHardware()" class="btn btn-success" role="group">
                            <i class="fa fa-play"></i></a>
                    </div>
                    <uib-progressbar class="progress-striped active" value="55"></uib-progressbar>
                    <div class="clearfix"></div>
                </div>
                <table class="table">
                    <tr ng-repeat="n in [1,2,3,4,5,6,7,8]">
                        <td>
                            <div>23°C</div>
                            <div>
                                <small>Start:</small>
                            </div>
                            <div>
                                <small>End:</small>
                            </div>
                        </td>
                        <td>
                            2 Days 05:30
                        </td>
                        <td>
                            <button class="btn btn-primary btn-sm"><i class="fa fa-forward"></i></button>
                        </td>
                    </tr>

                </table>
            </div>
        </div>

    </div>
