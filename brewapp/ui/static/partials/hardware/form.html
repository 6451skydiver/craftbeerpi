
<div class="modal-header" >
    <h4 class="modal-title">{{ 'HARDWARE_CONFIGURATION' | translate}}</h4>
</div>
<div class="modal-body">
  <div class="form-group">
    <label>{{ 'NAME' | translate}}</label>
    <input type="text"  ng-model="hardware.name" class="form-control">
  </div>

  <div class="form-group">
    <label>{{ 'TYPE' | translate}}</label>
    <select class="form-control" ng-model="hardware.type">
      <option value="">---{{ 'PLS_SELECT' | translate}}---</option>
      <option ng-repeat="t in type" value="{{t.key}}">{{t.value | translate}}</option>
    </select>
  </div>

  <span ng-if="hardware.type != 'T'" ng-include="'static/partials/hardware/switch.html'"/>
  <span ng-if="hardware.type == 'T'"  ng-include="'static/partials/hardware/thermometer.html'"/>


  <div class="form-group">
    <label>{{ 'HIDE_ON_DASHBOARD' | translate}}</label>
    <input type="checkbox" ng-model="hardware.config.hide">
  </div>
</div>
<div class="modal-footer">
  <a class="btn btn-default" href="" ng-click="cancel()"><i class="fa fa-times-circle"></i></a>
  <a class="btn btn-danger" ng-if="edit" ng-click="delete()"> <i class="fa fa-trash"></i></a>
  <a class="btn btn-success" ng-click="save()"><i  class="fa fa-check-circle"></i></a>
</div>
