<div class="modal-header" >
    <h3 class="modal-title">Set Target Temp</h3>
</div>
<div class="modal-body">
<div class="input-group" >
  <input type="text" class="form-control" placeholder="Target Temp" ng-model="target_temp" >
</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Set</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
