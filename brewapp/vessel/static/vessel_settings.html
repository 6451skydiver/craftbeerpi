<div class="container" ng-controller="VesselController">
  <div class="panel panel-default vessel" data-toggle="tooltip" data-placement="top">
    <div class="panel-heading"><i class="fa fa-line-chart"></i> {{vessel.name}}</span>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label>Name</label>
        <input type="text" ng-model="vessel.name" class="form-control">
      </div>
      <div class="form-group">
        <label>Temperatur Sensor Id</label>
        <input type="text" ng-model="vessel.sensorid" class="form-control">
      </div>
      <div class="form-group">
        <label>Heater GPIO</label>
        <input type="number" ng-model="vessel.heater.gpio" class="form-control">
      </div>
      <div class="form-group">
        <label>Agiator GPIO</label>
        <input type="numer" ng-model="vessel.agitator.gpio" class="form-control">
      </div>
      <div class="form-group">
        <label>Vessel Height in cm</label>
        <input type="numer" ng-model="vessel.height" class="form-control">
      </div>
      <div class="form-group">
        <label>Vessel diameter in cm</label>
        <input type="numer" ng-model="vessel.diameter" class="form-control">
      </div>
    </div>
  </div>
  <div class="btn-group" role="group" aria-label="...">
    <div class="btn-group" role="group">
      <a href back-button class="btn btn-default" role="group">
        <span class="badge"><i class="fa fa-arrow-circle-left"></i></span> Back</a>
    </div>
  </div>
</div>
