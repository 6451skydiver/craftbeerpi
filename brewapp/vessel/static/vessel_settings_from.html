<div>
<div class="form-group">
  <label>Name</label>
  <input type="text" ng-model="kettle.name" class="form-control">
</div>
<div class="form-group">
  <label>Temperatur Sensor Id</label>
  <select class="form-control" ng-model="kettle.sensorid">
    <option ng-repeat="o in options" value="{{o}}" ng-selected="kettle.sensorid == o">{{o}}</option>
  </select>
</div>
<div class="form-group">
  <label>Heater GPIO</label>
  <input type="text" ng-model="kettle.heater.gpio" class="form-control">
</div>
<div class="form-group">
  <label>Agiator GPIO</label>
  <input type="text" ng-model="kettle.agitator.gpio" class="form-control">
</div>
<div class="form-group">
  <label>Kettle Height in cm</label>
  <input type="text" ng-model="kettle.height" class="form-control">
</div>
<div class="form-group">
  <label>Kettle diameter in cm</label>
  <input type="text" ng-model="kettle.diameter" class="form-control">
</div>
</div>
