<div class="container" ng-controller="KettleOverviewController">
  <div class="panel panel-default kettle" data-toggle="tooltip" data-placement="top">
    <div class="panel-heading"><i class="fa fa-line-chart"></i> {{kettle_name.name}}</span>
    </div>
    <table class="table">
      <thead>
        <td class="col-md-1">Name</td>
        <td class="col-md-1"><i class="wi wi-thermometer"></i> <span class="hidden-xs">Temp Sensor Id</span></td>
        <td class="col-md-1"><i class="fa fa-fire"></i> <span class="hidden-xs">Heater GPIO</span></td>
        <td class="col-md-1"><i class="fa fa-refresh"></i> <span class="hidden-xs">Agitator GPIO</span></td>
        <td class="col-md-1"><i class="fa fa-arrows"></i><span class="hidden-xs">Height/Diameter</span></td>
      </thead>
      <tr ng-class="stepStyle(item)" ng-repeat="v in kettles track by $index">
        <td><a href="#/kettle_settings/id/{{v.id}}">{{v.name}}</a></td>
        <td>{{v.sensorid}}</td>
        <td>{{v.heater.gpio}}</td>
        <td>{{v.agitator.gpio}}</td>
        <td>{{v.height}} cm/{{v.diameter}}cm</td>
      </tr>
    </table>
  </div>



  <div class="btn-group" role="group" aria-label="...">
    <div class="btn-group" role="group">
      <a href back-button class="btn btn-default" role="group">
        <span class="badge"><i class="fa fa-arrow-circle-left"></i></span> Back</a>
    </div>
    <div class="btn-group" role="group">
      <a href="#/kettle_settings/new" class="btn btn-default" role="group">
        <span class="badge"><i class="fa fa-plus"></i></span> New Kettle</a>
    </div>

  </div>
</div>
